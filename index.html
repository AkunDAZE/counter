<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Animated Number Spinner</title>
</head>
<body>
    <div class="box">
        <div class="spinner">
            <div class="btn" onclick="changeValue(-1)">-</div>
            <div class="btn" onclick="changeValue(1)">+</div>
            <div class="progress">
                <span id="meter"></span>
                    <div class="Name">
                        <h1>20 Counter</h1>
                        <h2>Made By Akun</h2>
                        <h3>Discord:akun._.zzzzz</h3>
                    </div>
            </div>
            <span id="output">4</span>
            </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
